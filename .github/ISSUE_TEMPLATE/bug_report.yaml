  Thanks for stopping by to let us know something could be better!

  PLEASE READ: If you have a support contract with Google, please create an issue in the support console instead of filing on GitHub. This will ensure a timely response.

  Please run down the following list and make sure you've tried the usual "quick fixes":

  - Search the issues already opened: [GitHub Issues](https://github.com/googleapis/java-firestore/issues)
  - Check for answers on StackOverflow: [StackOverflow - Google Cloud Platform](http://stackoverflow.com/questions/tagged/google-cloud-platform)

  If you are still having issues, please include as much information as possible.

